<div mat-dialog class="mat-typography">
  <div class="card">
    <div class=" card-header py-1 top-menu">
      <b>Delete file</b>
      <button class="btn-dialog-close" mat-stroked-button mat-dialog-close> <mat-icon>clear</mat-icon></button>
    </div>
    <div class="card-body">
      Would you like to Delete Employee Details ?
    </div>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn btn-danger" (click) = "cancelDeletion()">No</button>
    <button mat-button mat-dialog-close cdkFocusInitial class="btn btn-success" (click) = "confirmDeletion()" >Ok</button>
  </div>
</div>
